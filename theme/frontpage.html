{% extends "main.html" %} {% block tabs %} {{ super() }}
<style>
    .md-header {
        position: initial;
    }

    .md-main__inner {
        margin: 0;
    }

    .md-content {
        display: none;
    }

    @media screen and (min-width:60em) {
        .md-sidebar--secondary {
            display: none;
        }
    }

    @media screen and (min-width:76.25em) {
        .md-sidebar--primary {
            display: none;
        }
    }

    .md-tabs {
        display: none;
    }
</style>
<section class="mdx-container">
    <div class="md-grid md-typeset">
        <header class="mdx-hero">
            <img src="{{ config.site_url | url }}assets/img/android-chrome-384x384.png" alt="" width="200" height="200" draggable="false">
            <p class="mdx-description"> hyperdefined </p>
            <p>
        </header>
        <div class="mdx-description">
            {{ page.content }}
        </div>
    </div>
</section>
{% endblock %}

{% block content %}{% endblock %}

{% block footer %}
    {{ super() }}
{% endblock %}
